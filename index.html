<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Cash Register Manager</h1>
    <div class="container">
      <p id="instruction">
        Enter the bill amount and the cash given by the customer and know
        minimum number of notes to be returned
      </p>
      <label for="bill-amount">Bill Amount</label>
      <input type="number" id="bill-amount" />
      <label for="cash-given">Cash Given</label>
      <input type="number" id="cash-given" />
      <button id="check">Check</button>
      <p id="message"></p>
      <table>
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No. of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td class="notes">2000</td>
          <td class="notes">500</td>
          <td class="notes">100</td>
          <td class="notes">20</td>
          <td class="notes">10</td>
          <td class="notes">5</td>
          <td class="notes">1</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
